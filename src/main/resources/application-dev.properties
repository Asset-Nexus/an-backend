#开发环境配置

#服务端口
server.port=6066
server.servlet.context-path=/


#log(使用logback)
logging.config=classpath:logback-spring.xml
logging.level.com.assetnexus.controller = info
logging.level.com.assetnexus.service = info

#热部署生效
spring.devtools.livereload.enabled=true
#数据库配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/asset_nexus?serverTimezone=GMT%2b8&useLegacyDatetimeCode=false&useUnicode=true&characterEncoding\
  =utf8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#加载mapper.xml文件
mybatis.mapper-locations=classpath:/mapper/*.xml
#开启驼峰映射
mybatis.configuration.map-underscore-to-camel-case=true




